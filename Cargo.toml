[workspace]
members = ["assembly", "prover"]
resolver = "2"

[workspace.package]
name = "petravm"
version = "0.1.0"
edition = "2021"
authors = ["The PetraVM Developers"]
description = "PetraVM: a zkVM optimized for efficient recursive composition backed by the Binius proving system."
license = "Apache-2.0"
repository = "https://github.com/PetraProver/PetraVM"
homepage = "https://github.com/PetraProver/PetraVM"
documentation = "https://docs.rs/petravm"
readme = "README.md"
keywords = ["zkvm", "zero-knowledge", "binius", "rust", "snark"]
categories = ["cryptography", "zkvm", "snark"]

[workspace.dependencies]
anyhow = "1.0"
binius_core = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }
binius_field = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }
binius_hal = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }
binius_hash = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }
binius_m3 = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }
binius_utils = { git = "https://github.com/IrreducibleOSS/binius.git", rev = "0b082c7" }

[profile.release]
lto = "fat"
